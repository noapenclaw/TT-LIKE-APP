# =============================================================================
# TT-LIKE-APP Backend Configuration
# Spring Boot 3.2 + Java 21 Application
# =============================================================================

spring:
  application:
    name: tt-like-app
  
  # Profile-specific configuration
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:ttlikeapp}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: ${DATABASE_DRIVER:org.h2.Driver}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:create-drop}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    defer-datasource-initialization: true
  
  # H2 Console (dev only)
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:true}
      path: /h2-console
      settings:
        web-allow-others: false
  
  # Redis Configuration (for caching and real-time features)
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  
  # Data initialization
  sql:
    init:
      mode: ${SQL_INIT_MODE:always}
  
  # Servlet configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 200MB
      file-size-threshold: 10MB

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain
  error:
    include-message: always
    include-binding-errors: always

# AWS S3 Configuration (storage abstraction)
aws:
  s3:
    enabled: ${AWS_S3_ENABLED:false}
    region: ${AWS_REGION:us-east-1}
    bucket: ${AWS_S3_BUCKET:tt-like-app-videos}
    endpoint: ${AWS_S3_ENDPOINT:}  # For MinIO/localstack
    access-key: ${AWS_ACCESS_KEY_ID:}
    secret-key: ${AWS_SECRET_ACCESS_KEY:}
  
  # Local storage fallback when S3 is disabled
  local-storage:
    enabled: ${LOCAL_STORAGE_ENABLED:true}
    path: ${LOCAL_STORAGE_PATH:./uploads}

# JWT Security Configuration
jwt:
  secret: ${JWT_SECRET:tt-like-app-super-secret-key-change-in-production}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 hours in milliseconds
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 days

# Feed Algorithm Configuration
feed:
  algorithm:
    # Weights for recommendation scoring
    weight:
      likes: 1.0
      comments: 2.0
      shares: 3.0
      recency: 1.5
      user-interests: 2.0
    # Pagination
    default-page-size: 10
    max-page-size: 50
    # Cache TTL in seconds
    cache-ttl: 300

# WebSocket Configuration
websocket:
  allowed-origins: ${WEBSOCKET_ORIGINS:*}
  endpoint: /ws
  
# Logging
logging:
  level:
    root: INFO
    com.ttlikeapp: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/tt-like-app.log

# Actuator/Health Checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  health:
    redis:
      enabled: true
    db:
      enabled: true

# CORS Configuration
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:19006}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600
