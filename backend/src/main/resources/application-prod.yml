# =============================================================================
# Production Profile Configuration
# =============================================================================

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  h2:
    console:
      enabled: false
  
  sql:
    init:
      mode: never
  
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD}
    ssl:
      enabled: ${REDIS_SSL:true}

server:
  port: 8080
  compression:
    enabled: true
    min-response-size: 1024

logging:
  level:
    root: WARN
    com.ttlikeapp: INFO

aws:
  s3:
    enabled: true

jwt:
  secret: ${JWT_SECRET}  # Must be set in production!

management:
  endpoint:
    health:
      show-details: never
